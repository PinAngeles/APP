<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Administracion de Personas</title>
</head>
<body>
    <h1>Sistema de Administracion de Personas</h1>
    <p>Cantidad de Personas: {{cantidad}}</p>
    {% for persona in personas %}
        <p> {{persona.nonmbre}} {{persona.apellido}} - {{persona.email}}</p>
    {% endfor %} 


<br>
<br>
<br>
<br>
{% comment %} {{nombres_personas}}
{% for nombre in nombres_personas %}
        <p> {{nombre}} </p>
{% endfor %}   {% endcomment %}
</body>
</html>
